<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>

<body>
    <div class="login-container">
        <h2>Register</h2>
        <form id="register-form" action="register3.php" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password:</label>
                <input type="cpassword" id="cpassword" name="cpassword" required>
            </div>
            <div class="form-group">
                <label for="user-type">User Type:</label>
                <select id="user-type" name="user-type" required>
                    <option value="user">Agent</option>
                    <option value="admin">Buyer</option>
                    <option value="admin">Seller</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" value="register now" class="btn">
                <p>already have an account? <a href="login1.html">login now</a></p>

            </div>
        </form>
    </div>
</body>

</html>
