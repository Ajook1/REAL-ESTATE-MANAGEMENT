<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page </title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="home.css">
    

</head>
<body><br><br>
    <h1><u>Login form</u></h1><br><br>
    <form action="">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>Sign in</h3>
            <p>Sign in with your username and password</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Username -->
            <label for="username">Your username/Email</label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <br><br>

            <!-- Password -->
            <label for="pswrd">Your password</label>
            <input type="password" placeholder="Enter Password" name="pswrd" required><br><br>

            <p style="color: white;">You are:</p><br>
            <form>
              <label class="radio-inline">
                <input type="radio" name="optradio" checked>Seller
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio" style="margin-left: 20px;">Agent
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio" style="margin-left: 20px;">Buyer
              </label>
            </form><br><br>

            <div class="separator"></div>

            <!-- sub container for the checkbox and forgot password link -->
            <div class="subcontainer">
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
            </div><br><br>


            <!-- Submit button -->
            <!-- <div class="x" style="border-style: solid; border-bottom-color: #c29b40;"> -->
             <a href="home.html">
                <button id="logoutButton">Join/Log In</button></a>
            <!-- </div><br><br> -->

            <!-- Sign up link -->
            <p class="register">Not a member?  <a href="register.html">Register here!</a></p>

        </div>

    </form>
</body>
</html>
